<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focal</title>
    <link rel="stylesheet" href="style/main.css" />
    <meta name="description" content="task manager action tracker habit builder" />
    <!-- <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" href="/icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon.png" /> -->
    <meta name="theme-color" content="#fafafa" />
    <script src="source/global.js"></script>
    <script src="source/taskbase.js"></script>
    <script src="source/task.js"></script>
  </head>
  <body>
    <template id="task-template">
      <link rel="stylesheet" href="style/task.css" />
      <div>
        <ul>
          <li>
            <button name="task-edit" title="Edit">✎</button>
            <slot name="task-name"></slot>
            <button name="task-delete" title="Delete">✕</button>
          </li>
          <li>
            <button name="task-edit" title="Edit">✎</button>
            <slot name="task-note"></slot>
          </li>
        </ul>
        <details>
          <summary>
            <header>
              <slot name="num-subs">No subtasks</slot
              ><button name="task-add" title="Add subtask">+</button>
            </header>
          </summary>
          <section>
            <slot name="task-subs"></slot>
          </section>
        </details>
      </div>
    </template>
    <main>
      <menu>
        <li><button id="root-add" title="New task">New</button></li>
        <li><button id="root-save" title="Save tasks">Save</button></li>
      </menu>
    </main>
    <script src="source/main.js"></script>
  </body>
</html>
