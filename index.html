<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="dimgray" media="(prefers-color-scheme: dark)" />
    <meta name="description" content="task manager action tracker habit builder" />
    <title>Focus Tree</title>
    <link rel="icon" href="favicon.ico" sizes="any" />
    <link rel="stylesheet" href="style/main.css" />
    <script src="script/const.js"></script>
    <!-- <script src="assets/tutorial.js"></script> -->
    <script src="script/taskView.js"></script>
    <script src="script/taskBase.js"></script>
    <script src="script/taskNode.js"></script>
    <script src="script/taskFocus.js"></script>
    <script src="script/taskMenu.js"></script>
  </head>
  <body>
    <template id="template-task">
      <style>
        /* Flash of Unstyled Content fix */
        summary button,
        menu,
        menu button,
        div {
          visibility: hidden;
          opacity: 0;
        }
      </style>
      <link rel="stylesheet" href="style/task.css" />
      <div>
        <details part="task-details">
          <summary part="task-summary">
            <header part="task-header">
              <slot name="task-name"></slot>
              <span part="task-note">üõà</span>
            </header>
            <button name="task-menu" part="task-menu" title="Menu">‚ò∞</button>
          </summary>
          <section>
            <slot name="task-tree"></slot>
          </section>
        </details>
      </div>
    </template>
    <template id="template-menu">
      <item>
        <button name="task-delete" title="Delete">‚úï</button>
      </item>
      <item>
        <button name="task-move-down" title="Move down">‚§ì</button>
      </item>
      <item>
        <button name="task-move-up" title="Move up">‚§í</button>
      </item>
      <item>
        <button name="task-copy" title="Copy">‚ùê</button>
      </item>
      <item>
        <button name="task-cut" title="Cut">‚úÇ</button>
      </item>
      <item>
        <button name="task-sync" title="Sync state">‚ÜØ</button>
        <slot name="task-state"></slot>
      </item>
      <item>
        <button name="task-edit" title="Edit">‚úé</button>
      </item>
      <item>
        <button name="task-add" title="Add subtask">+</button>
      </item>
      <item>
        <button name="task-focus" title="Focus">üëÅ</button>
      </item>
    </template>
    <template id="template-edit">
      <link rel="stylesheet" href="style/edit.css" />
      <div>
        <ul part="task-container">
          <li>
            <button name="task-edit" title="Edit">‚úé</button>
            <slot name="task-name"></slot>
            <button name="task-delete" title="Delete">‚úï</button>
          </li>
          <li>
            <button name="task-edit" title="Edit">‚úé</button>
            <slot name="task-note">Add a note.</slot>
          </li>
          <li>
            <button name="task-focus" title="Focus">üëÅ</button>
            <slot name="task-state"></slot>
            <button name="task-sync" title="Sync state">‚ÜØ</button>
            <button name="task-save" title="Save">‚úî</button>
          </li>
        </ul>
        <details part="tree-details">
          <summary part="tree-summary">
            <header part="tree-header">
              <slot name="tree-title" data-text="Subtasks">No subtasks</slot
              ><button name="task-add" title="Add subtask">+</button>
            </header>
          </summary>
          <section>
            <slot name="task-tree"></slot>
          </section>
        </details>
      </div>
    </template>
    <template id="template-focus">
      <header>
        <slot name="focus-task-name"></slot>
        <slot name="focus-task-note"></slot>
      </header>
      <ul>
        <slot name="task-name"></slot>
      </ul>
      <menu>
        <item>
          <button name="task-done" title="Done">‚úì</button>
        </item>
        <item>
          <form method="dialog">
            <button name="task-pause" title="Pause">‚è∏</button>
          </form>
        </item>
      </menu>
    </template>
    <main>
      <menu>
        <item><button id="root-add" title="New">‚úö</button></item>
        <item><button id="root-import" title="Import">ü°á</button></item>
        <item><button id="root-export" title="Export">ü°Ö</button></item>
      </menu>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
