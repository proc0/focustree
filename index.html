<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Focus Tree</title>
    <link rel="stylesheet" href="style/main.css" />
    <meta name="description" content="task manager action tracker habit builder" />
    <link rel="icon" href="favicon.ico" sizes="any" />
    <meta name="theme-color" content="dimgray" media="(prefers-color-scheme: dark)" />
    <script src="assets/tutorial.js"></script>
    <script src="script/consts.js"></script>
    <script src="script/taskView.js"></script>
    <script src="script/taskBase.js"></script>
    <script src="script/taskNode.js"></script>
  </head>
  <body>
    <template id="template-task-compact">
      <style>
        /* Flash of Unstyled Content fix */
        summary button,
        div {
          visibility: hidden;
          opacity: 0;
        }
      </style>
      <link rel="stylesheet" href="style/compact.css" />
      <div>
        <details part="subs-container">
          <summary>
            <header part="subs-header">
              <slot name="task-name"></slot>
            </header>
            <button name="task-focus" title="Focus">üëÅ</button>
            <button name="task-menu" title="Menu">‚ò∞</button>
            <menu part="task-menu">
              <item>
                <button name="task-edit" part="menu-item" title="Edit">‚úé</button>
              </item>
              <item>
                <button name="task-add" part="menu-item" title="Add subtask">+</button>
              </item>
              <item>
                <slot name="task-state"></slot
                ><button name="task-sync" part="menu-item" title="Sync">‚Ü¥</button>
              </item>
              <item>
                <button name="task-delete" part="menu-item" title="Delete">‚úï</button>
              </item>
            </menu>
          </summary>
          <section>
            <slot name="task-subs"></slot>
          </section>
        </details>
      </div>
    </template>
    <template id="template-task">
      <link rel="stylesheet" href="style/task.css" />
      <div>
        <ul part="task-container">
          <li>
            <button name="task-edit" title="Edit">‚úé</button>
            <slot name="task-name"></slot>
            <button name="task-delete" title="Delete">‚úï</button>
          </li>
          <li>
            <button name="task-edit" title="Edit">‚úé</button>
            <slot name="task-note"></slot>
          </li>
          <li>
            <button name="task-focus" title="Focus">üëÅ</button>
            <slot name="task-state"></slot>
            <button name="task-sync" title="Sync">‚Ü¥</button>
          </li>
        </ul>
        <details part="subs-container">
          <summary>
            <header part="subs-header">
              <slot name="title-subs">No subtasks</slot
              ><button name="task-add" title="Add subtask">+</button>
            </header>
          </summary>
          <section>
            <slot name="task-subs"></slot>
          </section>
        </details>
      </div>
    </template>
    <template id="template-focus">
      <dialog>
        <header>
          <slot name="focus-task-name"></slot>
        </header>
        <ul>
          <slot name="task-name"></slot>
        </ul>
        <menu>
          <item>
            <button name="task-done" title="Done">‚úì</button>
          </item>
          <item>
            <form method="dialog">
              <button name="task-pause" title="Pause">‚è∏</button>
            </form>
          </item>
        </menu>
      </dialog>
    </template>
    <main>
      <menu>
        <item><button id="root-add" title="New">‚úö</button></item>
        <item><button id="root-import" title="Import">ü°á</button></item>
        <item><button id="root-export" title="Export">ü°Ö</button></item>
      </menu>
    </main>
    <script src="script/main.js"></script>
  </body>
</html>
